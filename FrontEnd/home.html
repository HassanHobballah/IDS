<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

  <title>Homepage</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Quicksand', sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #1a1a1b;
      color: #d7dadc;
    }

    /* Header Section */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #202225;
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      border-bottom: 1px solid #333;
    }

    header .logo {
      font-size: 1.5em;
      font-weight: bold;
      color: #fff;
    }

    header .search-bar {
      width: 500px;
      position: relative;
    }

    header .search-bar input {
      width: 100%;
      padding: 10px 15px;
      border-radius: 20px;
      border: none;
      outline: none;
      font-size: 0.9em;
      background: #2b2b2c;
      color: #fff;
    }

    header .search-bar input::placeholder {
      color: #aaa;
    }

    header .actions {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    header .actions button {
      padding: 8px 15px;
      border-radius: 5px;
      border: none;
      background: #0079d3;
      color: white;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    header .actions button:hover {
      background: #005f99;
    }

    header .actions .profile-menu {
      position: relative;
    }

    header .actions .profile-pic {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      cursor: pointer;
    }

    header .actions .profile-dropdown {
      position: absolute;
      top: 40px;
      right: 0;
      background: #202225;
      color: #d7dadc;
      border: 1px solid #333;
      border-radius: 5px;
      padding: 10px;
      z-index: 10;
      display: none;
    }

    header .actions .profile-dropdown a {
      display: block;
      padding: 5px 10px;
      text-decoration: none;
      color: #d7dadc;
      border-radius: 5px;
      transition: 0.3s;
    }

    header .actions .profile-dropdown a:hover {
      background: #333;
    }

    /* Main Content Section */
    main {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 20%;
      background: #202225;
      padding: 15px;
      overflow-y: auto;
    }

    .sidebar h3 {
      margin-bottom: 15px;
      color: #fff;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar ul li {
      margin: 10px 0;
    }

    .sidebar ul li a {
      text-decoration: none;
      color: #d7dadc;
      padding: 8px 10px;
      display: block;
      border-radius: 5px;
      transition: 0.3s;
      cursor: pointer;
    }

    .sidebar ul li a:hover {
      background: #2b2b2c;
    }

    /* Content Section */
    .content {
      flex: 1;
      background: #1a1a1b;
      padding: 15px;
      overflow-y: auto;
    }

    .content h2 {
      margin-bottom: 20px;
    }

    .post {
      background: #292929;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .post h3 {
      font-size: 1.2em;
      margin-bottom: 10px;
      color: #fff;
    }

    .post p {
      font-size: 0.9em;
      line-height: 1.5;
      color: #aaa;
    }

    .post .actions {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }

    .post .actions button {
      padding: 5px 10px;
      background: #202225;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      transition: 0.3s;
    }

    .post .actions button:hover {
      background: #333;
    }

    /* Footer */
    footer {
      background: #202225;
      text-align: center;
      padding: 10px 20px;
      color: #aaa;
      font-size: 0.8em;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header></header>

  <!-- Main Content -->
  <main>
    <!-- Sidebar -->
    <div class="sidebar">
      <h3>Categories</h3>
      <ul>
        <li><a href="#" onclick="loadCategory('Gaming')">Gaming</a></li>
        <li><a href="#" onclick="loadCategory('Music')">Music</a></li>
        <li><a href="#" onclick="loadCategory('Movies')">Movies</a></li>
        <li><a href="#" onclick="loadCategory('Books')">Books</a></li>
        <li><a href="#" onclick="loadCategory('Sports')">Sports</a></li>
        <li><a href="#" onclick="loadCategory('Science')">Science</a></li>
        <li><a href="#" onclick="loadCategory('Art')">Art</a></li>
        <li><a href="#" onclick="loadCategory('Education')">Education</a></li>
        <li><a href="#" onclick="loadCategory('Health')">Health</a></li>
        <li><a href="#" onclick="loadCategory('Technology')">Technology</a></li>
      </ul>
    </div>

    <!-- Content -->
    <div class="content" id="content">
      <h2>Trending Posts</h2>
      <div class="post">
        <h3>Homepage</h3>
        <p>Select a category from the sidebar to see its posts.</p>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
     © 2025. All rights reserved.
  </footer>

  <!-- Delete Confirmation Modal -->
<div id="deleteModal" style="
display: none; /* Hidden by default */
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
background: rgba(0, 0, 0, 0.5);
backdrop-filter: blur(5px);
display: flex;
justify-content: center;
align-items: center;
z-index: 20;
">
<div style="
    background: #1a1a1b;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    color: #d7dadc;
    width: 300px;
">
    <p>Are you sure you want to delete this post?</p>
    <div style="display: flex; justify-content: space-around; margin-top: 20px;">
        <button onclick="confirmDelete()" style="
            padding: 10px 20px;
            background: #d32f2f;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        " onmouseover="this.style.background='#b71c1c';" onmouseout="this.style.background='#d32f2f';">Yes</button>
        <button onclick="hideDeleteModal()" style="
            padding: 10px 20px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        " onmouseover="this.style.background='#444';" onmouseout="this.style.background='#333';">Cancel</button>
    </div>
</div>
</div>


  <script>
    const postsByCategory = {
      Gaming: [
        { title: "Best Games of 2025", content: "Here are the best games of the year..." },
        { title: "Gaming Trends", content: "Discover the latest trends in gaming..." },
      ],
      Music: [
        { title: "Top Albums", content: "These albums have been trending recently..." },
        { title: "Upcoming Artists", content: "Meet the new artists making waves in music..." },
      ],
      Movies: [
        { title: "Movie Reviews", content: "Check out these latest movie reviews..." },
        { title: "Upcoming Movies", content: "Don't miss these exciting new releases..." },
      ],
    };

    let loggedIn = true; // Change to true to simulate login

    function updateHeader() {
        const header = document.querySelector("header");
        if (loggedIn) {
            header.innerHTML = `
            <div class="logo"></div>
            <div class="search-bar">
                <input type="text" placeholder="Search...">
            </div>
            <div class="actions">
                <button onclick="openCreatePost()">Create Post</button>
                <button onclick="viewNotifications()">Notifications</button>
                <div class="profile-menu">
                <img src="https://via.placeholder.com/30" alt="Profile" class="profile-pic" onclick="toggleProfileMenu()">
                <div class="profile-dropdown" id="profileDropdown" style="display: none;">
                    <a href="#" onclick="viewProfile()">View Profile</a>
                    <a href="#" onclick="signOut()">Sign Out</a>
                </div>
                </div>
            </div>
            `;
        } else {
            header.innerHTML = `
            <div class="logo"></div>
            <div class="search-bar">
                <input type="text" placeholder="Search...">
            </div>
            <div class="actions">
                <button onclick="window.location.href='LoginSignup.html'">Log In</button>
            </div>
            `;
        }
    }


    function loadCategory(category) {
      const contentDiv = document.getElementById("content");
      contentDiv.innerHTML = `<h2>${category}</h2>`;
      if (postsByCategory[category]) {
        postsByCategory[category].forEach(post => {
          contentDiv.innerHTML += `
            <div class="post">
              <h3>${post.title}</h3>
              <p>${post.content}</p>
            </div>`;
        });
      } else {
        contentDiv.innerHTML += `<p>No posts available for ${category}.</p>`;
      }
    }

    function openCreatePost() {
        const categories = [
            'Gaming', 'Music', 'Movies', 'Books', 'Sports',
            'Science', 'Art', 'Education', 'Health', 'Technology'
        ];

        const contentDiv = document.getElementById("content");
        contentDiv.innerHTML = `
            <div style="background: #1a1a1b; padding: 20px; border-radius: 10px; max-width: 600px; margin: 0 auto; color: #d7dadc; position: relative; margin-left: 50px;">
                <h2 style="margin-bottom: 20px; font-size: 1.5rem; color: white;">Create Post</h2>
                
                <!-- Select Category -->
                <div style="margin-bottom: 20px; position: relative;">
                    <button id="CategoryDropdown" style="width: 100%; padding: 10px; background: #2b2b2c; border: 1px solid #333; color: #d7dadc; text-align: left; border-radius: 5px; cursor: pointer;">
                        Select a Category ▼
                    </button>
                    <div id="CategoryList" style="
                        display: none; 
                        background: #2b2b2c; 
                        border: 1px solid #333; 
                        position: absolute; 
                        z-index: 10; 
                        width: 300px; 
                        max-height: 200px; 
                        overflow-y: auto; 
                        margin-top: 5px; 
                        border-radius: 5px; 
                        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);">
                        ${categories
                            .map(
                                (cat) =>
                                    `<div style="padding: 10px; cursor: pointer; display: flex; align-items: center; gap: 10px;" onclick="selectCategory('${cat}')">
                                        <img src="https://via.placeholder.com/30" style="border-radius: 50%; width: 30px; height: 30px;">
                                        <span>${cat}</span>
                                    </div>`
                            )
                            .join('')}
                    </div>
                </div>

                <!-- Tabs for Post Types -->
                <div style="display: flex; margin-bottom: 20px; border-bottom: 1px solid #333;">
                    <button class="post-tab" data-type="text" onclick="switchPostType('text')" style="flex: 1; padding: 10px; background: none; border: none; color: #d7dadc; cursor: pointer; border-bottom: 2px solid transparent;">
                        Text
                    </button>
                    <button class="post-tab" data-type="images" onclick="switchPostType('images')" style="flex: 1; padding: 10px; background: none; border: none; color: #d7dadc; cursor: pointer; border-bottom: 2px solid transparent;">
                        Images & Video
                    </button>
                    <button class="post-tab" data-type="link" onclick="switchPostType('link')" style="flex: 1; padding: 10px; background: none; border: none; color: #d7dadc; cursor: pointer; border-bottom: 2px solid transparent;">
                        Link
                    </button>
                    <button class="post-tab" data-type="poll" onclick="switchPostType('poll')" style="flex: 1; padding: 10px; background: none; border: none; color: #d7dadc; cursor: pointer; border-bottom: 2px solid transparent;">
                        Poll
                    </button>
                </div>

                <!-- Post Title -->
                <input type="text" placeholder="Title *" maxlength="300" style="width: 100%; padding: 10px; margin-bottom: 20px; background: #2b2b2c; border: 1px solid #333; border-radius: 5px; color: #d7dadc;">

                <!-- Post Fields -->
                <div id="postFields" style="margin-bottom: 20px;">
                    <textarea id="postContent" placeholder="Write your description here..." required style="width: 100%; padding: 10px; background: #2b2b2c; border: 1px solid #333; border-radius: 5px; color: #d7dadc; height: 150px;"></textarea>
                </div>

                <!-- Submit Button -->
                <div style="display: flex; gap: 10px;">
                    <button type="button" style="padding: 10px 20px; background: #0079d3; color: white; border: none; border-radius: 5px; cursor: pointer;" onclick="submitPost()">Post</button>
                </div>
            </div>
        `;

        // Show/Hide Category Dropdown
        const CategoryDropdown = document.getElementById("CategoryDropdown");
        const CategoryList = document.getElementById("CategoryList");
        CategoryDropdown.addEventListener("click", () => {
            CategoryList.style.display = CategoryList.style.display === "block" ? "none" : "block";
        });

        // Select Category Function
        window.selectCategory = function (category) {
            CategoryDropdown.innerHTML = `${category} ▼`;
            CategoryList.style.display = "none";
        };

        // Switch Post Type
        window.switchPostType = function (type) {
            const tabs = document.querySelectorAll(".post-tab");
            tabs.forEach(tab => {
                tab.style.borderBottom = tab.dataset.type === type ? "2px solid #0079d3" : "2px solid transparent";
            });

            const postFieldsDiv = document.getElementById("postFields");
            if (type === "text") {
                postFieldsDiv.innerHTML = `
                    <textarea id="postContent" placeholder="Write your description here..." required style="width: 100%; padding: 10px; background: #2b2b2c; border: 1px solid #333; border-radius: 5px; color: #d7dadc; height: 150px;"></textarea>
                `;
            } else if (type === "images") {
                postFieldsDiv.innerHTML = `
                    <input type="file" id="postMedia" accept="image/*,video/*" multiple required style="width: 100%; padding: 10px; background: #2b2b2c; border: 1px solid #333; border-radius: 5px; color: #d7dadc; margin-bottom: 10px;">
                `;
            } else if (type === "link") {
                postFieldsDiv.innerHTML = `
                    <input type="url" id="postLink" placeholder="Enter a valid URL..." required style="width: 100%; padding: 10px; background: #2b2b2c; border: 1px solid #333; border-radius: 5px; color: #d7dadc;">
                `;
            } else if (type === "poll") {
                postFieldsDiv.innerHTML = `
                    <input type="text" id="pollOption1" placeholder="Poll Option 1" required style="width: 100%; padding: 10px; background: #2b2b2c; border: 1px solid #333; border-radius: 5px; color: #d7dadc; margin-bottom: 10px;">
                    <input type="text" id="pollOption2" placeholder="Poll Option 2" required style="width: 100%; padding: 10px; background: #2b2b2c; border: 1px solid #333; border-radius: 5px; color: #d7dadc; margin-bottom: 10px;">
                    <button type="button" onclick="addPollOption()" style="padding: 10px 20px; background: #0079d3; color: white; border: none; border-radius: 5px; cursor: pointer;">Add Option</button>
                    <div id="additionalPollOptions" style="margin-top: 10px;"></div>
                `;
            }
        };

        // Add Poll Option
        window.addPollOption = function () {
            const additionalPollOptionsDiv = document.getElementById("additionalPollOptions");
            const optionCount = additionalPollOptionsDiv.children.length + 3; // Start from 3
            if (optionCount <= 5) {
                additionalPollOptionsDiv.innerHTML += `
                    <input type="text" id="pollOption${optionCount}" placeholder="Poll Option ${optionCount}" required style="width: 100%; padding: 10px; background: #2b2b2c; border: 1px solid #333; border-radius: 5px; color: #d7dadc; margin-bottom: 10px;">
                `;
            } else {
                alert("You can add up to 5 options only.");
            }
        };

        // Placeholder for Submit and Save Draft Functions
        window.submitPost = function () {
            alert("Post submitted successfully!");
        };
    }




    function viewNotifications() {
        const contentDiv = document.getElementById("content");
        contentDiv.innerHTML = `
            <h2>Notifications</h2>
            <p>No new notifications.</p>
        `;
    }



  






// Main viewProfile function
function viewProfile() {
    const currentUser = "Hansia-DAeeaaws"; // Replace with the actual username dynamically if needed.

    const contentDiv = document.getElementById("content");
    contentDiv.innerHTML = `
        <!-- Profile Header -->
        <div style="display: flex; align-items: center; gap: 20px; margin-bottom: 20px; position: relative; right: -100px;">
            <img src="https://via.placeholder.com/50" alt="Profile" style="width: 50px; height: 50px; border-radius: 50%; border: 2px solid #fff;">
            <h2 style="color: #fff; margin-top: 20px;">${currentUser}</h2>
        </div>

        <!-- Profile Container for Tabs and Posts -->
        <div style="max-width: 1000px; margin: 0 auto; margin-left: 100px;"> <!-- Added max-width and center alignment -->
            <!-- Navigation Tabs -->
            <div style="display: flex; margin-bottom: 20px; border-bottom: 1px solid #333;">
                <button class="profile-tab" data-section="posts" onclick="switchProfileSection('posts')" style="flex: 1; padding: 10px; background: none; border: none; color: #d7dadc; cursor: pointer; border-bottom: 2px solid #0079d3;">
                    Posts
                </button>
                <button class="profile-tab" data-section="upvoted" onclick="switchProfileSection('upvoted')" style="flex: 1; padding: 10px; background: none; border: none; color: #d7dadc; cursor: pointer; border-bottom: 2px solid transparent;">
                    Upvoted
                </button>
                <button class="profile-tab" data-section="downvoted" onclick="switchProfileSection('downvoted')" style="flex: 1; padding: 10px; background: none; border: none; color: #d7dadc; cursor: pointer; border-bottom: 2px solid transparent;">
                    Downvoted
                </button>
                <button class="profile-tab" data-section="comments" onclick="switchProfileSection('comments')" style="flex: 1; padding: 10px; background: none; border: none; color: #d7dadc; cursor: pointer; border-bottom: 2px solid transparent;">
                    Comments
                </button>
            </div>

            <!-- Posts Section -->
            <div id="profileSection" style="color: #d7dadc;">
                 ${generatePostCard('Hansia-DAeeaaws', 'Category/Movies', 'Top 10 trending movies in Nov 2024', 'https://jsnsalcac.net/', true)}
                 ${generatePostCard('Hansia-DAeeaaws', 'Category/Books', 'My favorite books', 'Check them out here...', false)}
            </div>
        </div>
    `;

    // switch between sections
    window.switchProfileSection = function (section) {
        const tabs = document.querySelectorAll(".profile-tab");
        tabs.forEach(tab => {
            tab.style.borderBottom = tab.dataset.section === section ? "2px solid #0079d3" : "2px solid transparent";
        });

        const profileSection = document.getElementById("profileSection");
        if (section === "posts") {
            profileSection.innerHTML = `
                ${generatePostCard('Hansia-DAeeaaws', 'Category/Movies', 'Top 10 trending movies in Nov 2024', 'https://jsnsalcac.net/', true)}
                ${generatePostCard('Hansia-DAeeaaws', 'Category/Books', 'My favorite books', 'Check them out here...', false)}
            `;
        } else if (section === "upvoted") {
            profileSection.innerHTML = `<p>You have not upvoted any posts yet.</p>`;
        } else if (section === "downvoted") {
            profileSection.innerHTML = `<p>You have not downvoted any posts yet.</p>`;
        } else if (section === "comments") {
            profileSection.innerHTML = `<p>You have not commented on any posts yet.</p>`;
        }
    };
}


function generatePostCard(username, category, title, content, isExternalLink) {
    return `
        <div style="
            background: #1a1a1b;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #333;
            border-radius: 8px;
            color: #d7dadc;
        ">
            <!-- Post Header -->
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; position: relative;">
                <span style="color: #878a8c; font-size: 14px;">${username} - ${category} - ${new Date().toLocaleDateString()}</span>
                <!-- Three Dots Menu -->
                <div style="position: relative;">
                    <button onclick="toggleDropdown(this)" style="
                        background: none;
                        border: none;
                        color: #878a8c;
                        cursor: pointer;
                        font-size: 20px;
                    ">...</button>
                    <!-- Dropdown Menu -->
                    <div class="dropdown-menu" style="
                        display: none;
                        position: absolute;
                        right: 0;
                        top: 100%;
                        background: #1a1a1b;
                        border: 1px solid #333;
                        border-radius: 5px;
                        padding: 5px;
                        min-width: 100px;
                        z-index: 10;
                    ">
                        <button onclick="showDeleteModal()" style="
                            background: none;
                            border: none;
                            color: #d7dadc;
                            cursor: pointer;
                            padding: 5px 10px;
                            text-align: left;
                            width: 100%;
                            border-radius: 4px;
                            transition: background 0.3s;
                        " onmouseover="this.style.background='#333';" onmouseout="this.style.background='none';">Delete Post</button>
                    </div>
                </div>
            </div>
            
            <!-- Post Title -->
            <h3 style="margin: 0 0 10px; font-size: 18px; color: #d7dadc;">${title}</h3>
            
            <!-- Post Content -->
            <p style="margin: 0 0 10px; font-size: 16px; line-height: 1.5; color: #d7dadc;">${content}</p>

            
            <!-- Post Actions -->
            <div style="display: flex; align-items: center; gap: 15px; font-size: 14px;">
                <!-- Upvote Button -->
                <button onclick="handleVote(this, 1)" style="
                    background: none;
                    border: none;
                    color: #0079d3;
                    cursor: pointer;
                    display: flex;
                    align-items: center;
                    gap: 5px;
                    padding: 5px 10px;
                    border-radius: 4px;
                    transition: background 0.3s;
                " onmouseover="this.style.background='#333';" onmouseout="this.style.background='none';">
                    <i class="fas fa-arrow-up"></i> <span class="vote-count">0</span>
                </button>

                <!-- Downvote Button -->
                <button onclick="handleVote(this, -1)" style="
                    background: none;
                    border: none;
                    color: #d7dadc;
                    cursor: pointer;
                    display: flex;
                    align-items: center;
                    gap: 5px;
                    padding: 5px 10px;
                    border-radius: 4px;
                    transition: background 0.3s;
                " onmouseover="this.style.background='#333';" onmouseout="this.style.background='none';">
                    <i class="fas fa-arrow-down"></i> <span class="vote-count">0</span>
                </button>

                <!-- Comment Button -->
                <button style="
                    background: none;
                    border: none;
                    color: #d7dadc;
                    cursor: pointer;
                    display: flex;
                    align-items: center;
                    gap: 5px;
                    padding: 5px 10px;
                    border-radius: 4px;
                    transition: background 0.3s;
                " onmouseover="this.style.background='#333';" onmouseout="this.style.background='none';">
                    <i class="fas fa-comment"></i> Comment
                </button>

                <!-- Share Button -->
                <button onclick="sharePost()" style="
                    background: none;
                    border: none;
                    color: #d7dadc;
                    cursor: pointer;
                    display: flex;
                    align-items: center;
                    gap: 5px;
                    padding: 5px 10px;
                    border-radius: 4px;
                    transition: background 0.3s;
                " onmouseover="this.style.background='#333';" onmouseout="this.style.background='none';">
                    <i class="fas fa-share"></i> Share
                </button>
            </div>

        </div>
    `;
}


    function handleVote(button, value) {
        const voteCountSpan = button.querySelector(".vote-count");
        const currentCount = parseInt(voteCountSpan.textContent, 10);
        voteCountSpan.textContent = currentCount + value;
    }

    function sharePost() {
        const postUrl = window.location.href; // Current page URL
        navigator.clipboard.writeText(postUrl)
            .then(() => alert("Post URL copied to clipboard!"))
            .catch(err => console.error("Failed to copy URL: ", err));
    }


    // Toggle Dropdown
    function toggleDropdown(button) {
        const dropdownMenu = button.nextElementSibling;
        const isVisible = dropdownMenu.style.display === "block";
        document.querySelectorAll(".dropdown-menu").forEach(menu => menu.style.display = "none");
        dropdownMenu.style.display = isVisible ? "none" : "block";
    }

    // Show Delete Confirmation Modal
    function showDeleteModal() {
        const modal = document.getElementById("deleteModal");
        if (modal) {
            modal.style.display = "flex";
        }
    }

    // Hide Delete Confirmation Modal
    function hideDeleteModal() {
        const modal = document.getElementById("deleteModal");
        if (modal) {
            modal.style.display = "none";
        }
    }

    // Prevent modal from showing unintentionally on page load
    document.addEventListener("DOMContentLoaded", () => {
        const modal = document.getElementById("deleteModal");
        if (modal) {
            modal.style.display = "none"; // Ensure it's hidden on load
        }
    });

    // Confirm Delete Action
    function confirmDelete() {
        alert("Post deleted successfully!"); // Replace with actual deletion logic
        hideDeleteModal();
    }

    // Close Dropdowns
    function closeDropdowns() {
        document.querySelectorAll(".dropdown-menu").forEach(menu => menu.style.display = "none");
    }

    // Close Dropdowns when clicking outside
    window.addEventListener("click", event => {
        if (!event.target.closest(".dropdown-menu") && !event.target.closest("button")) {
            closeDropdowns();
        }
    });
